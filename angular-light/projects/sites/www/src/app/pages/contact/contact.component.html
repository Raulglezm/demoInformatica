<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 p-4">
            <div class="">
                <div class="card-body">
                    <form [formGroup]="ContactForm">
                        <div class="form-group">
                            <mdb-form-control class="mb-4">
                                <input mdbInput type="email" class="form-control" formControlName="Email"/>
                                <label mdbLabel class="form-label" for="email">Email address</label>
                            </mdb-form-control>
                        </div>
                        <div class="form-group">
                            <mdb-form-control class="mb-4">
                                <input mdbInput type="text" class="form-control" formControlName="firstName"/>
                                <label mdbLabel class="form-label" for="firstName">First Name</label>
                            </mdb-form-control>
                        </div>
                        <div class="form-group">
                            <mdb-form-control class="mb-4">
                                <input mdbInput type="text" class="form-control" formControlName="lastName"/>
                                <label mdbLabel class="form-label" for="lastName">Last Name</label>
                            </mdb-form-control>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 p-4">
            <div class="">
                <div class="card-body">
                    <form>
                        <mdb-form-control class="textarea">
                            <textarea mdbInput class="form-control" id="form4Example3" rows="4"></textarea>
                            <label mdbLabel class="form-label" for="form4Example3">Message</label>
                        </mdb-form-control>
                        <button type="button" class="btn btn-info col-12" mdbRipple>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
